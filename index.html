<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Ping coming soon page</title>

</head>

<body>

  <header class="hero container">
    <img src="images/logo.svg" class="hero__img">
    <h1 class="title">We are launching <nav class="title title--second">soon!</nav>
    </h1>
    <p class="hero__paragraph"> Subscribe and get notified</p>
  </header>

  <form class="form ">
    <input type="email" class="form__email" placeholder="Your email address">
    <a href="#" class="form__submit"> Notify Me</a>
  </form>

  <section class="present">
    <section class="present__figure">
      <img src="images/illustration-dashboard.png" class="present__img">
    </section>
  </section>

  <footer class="footer">
    <div class="footer__social">
      <a href="#" class="footer__link">
        <img src="images/facebook.svg" class="footer__icon face">
      </a>
      <a href="#" class="footer__link">
        <img src="images/twitter.svg" class="footer__icon">
      </a>
      <a href="#" class="footer__link">
        <img src="images/instagram.svg" class="footer__icon">
      </a>
    </div>
    <section class="footer__copy">
      <p class="footer__paragraph"> &copy; Copyright Ping. All rights reserved.</p>
    </section>
  </footer>

</body>

</html>
